# MiniKB Mapping Configuration
# 6 keys (2 rows Ã— 3 columns) + 1 rotary encoder

orientation: normal
rows: 2
columns: 3
knobs: 1

layers:
  # Layer 0 - Test layer with simple keys
  - buttons:
      # Row 1
      - [a, b, c]
      # Row 2
      - [d, e, f]

    knobs:
      - ccw: volumedown      # Rotate left
        press: mute          # Press
        cw: volumeup         # Rotate right

