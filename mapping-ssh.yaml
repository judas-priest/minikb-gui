# SSH-friendly mapping for MiniKB
# 6 keys (2x3) + encoder

orientation: normal
rows: 2
columns: 3
knobs: 1

layers:
  # Layer 0 - SSH shortcuts
  - buttons:
      # Row 1: Common terminal operations
      - [ctrl-c,      ctrl-z,      ctrl-d]
      # Interrupt    Suspend       EOF/Exit

      # Row 2: Text editing in terminal
      - [ctrl-l,      ctrl-r,      ctrl-w]
      # Clear screen  History      Del word

    knobs:
      - ccw: pageup         # Scroll up in terminal
        press: ctrl-a       # Beginning of line (or tmux prefix)
        cw: pagedown        # Scroll down

